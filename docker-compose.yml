services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-fightsf}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # Use /health/ready for readiness check (requires database)
      test: [ "CMD-SHELL", 'python -c "import requests; r=requests.get(''http://localhost:8000/health/ready'', timeout=5); exit(0 if r.status_code==200 else 1)"' ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    # Resource limits (conservative)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
      - PORT=3000
    expose:
      - "3000"
    depends_on:
      - api
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    # Resource limits (conservative)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - web
      - api
    healthcheck:
      test: [ "CMD-SHELL", "nginx -t && curl -f http://localhost/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # Resource limits (conservative)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-fightsf}
      # PostgreSQL performance tuning (conservative values - adjust based on available RAM)
      POSTGRES_SHARED_BUFFERS: 128MB # 25% of RAM, conservative
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB # 50% of RAM
      POSTGRES_WORK_MEM: 4MB # Per connection sort memory
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB # Maintenance operations
      POSTGRES_RANDOM_PAGE_COST: 1.1 # SSD optimization
      POSTGRES_MAX_CONNECTIONS: 100
    volumes:
      - fightsf_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits (conservative)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  fightsf_db:
