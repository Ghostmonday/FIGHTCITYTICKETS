# FIGHTCITYTICKETS.com - Local Development Configuration
# HTTP only (no SSL) for local testing

server {
    listen 80;
    listen [::]:80;
    server_name localhost _;
    proxy_intercept_errors on;

    # Readiness check - for load balancer health checks
    location /health/ready {
        proxy_pass http://api/health/ready;
        access_log off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        # Fast fail - don't retry for readiness checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_next_upstream off;
    }

    # Basic health check - no rate limiting
    location /health {
        proxy_pass http://api/health;
        access_log off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    # Backend API - strip /api prefix before forwarding
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeout and retry configuration
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_timeout 10s;
        proxy_next_upstream_tries 3;

        # Security headers for API
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Handle /api without trailing slash
    location = /api {
        return 301 /api/;
    }

    # Frontend (Next.js)
    location / {
        # #region agent log
        access_log /var/log/nginx/access.log main;
        # #endregion

        proxy_pass http://web;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_timeout 10s;
        proxy_next_upstream_tries 3;
    }

    # Static assets - caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Maintenance page for 5xx errors
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store";
    }

    # JSON fallback for API errors
    error_page 500 502 503 504 /api-fallback.json;
    location = /api-fallback.json {
        default_type application/json;
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store";
    }
}
