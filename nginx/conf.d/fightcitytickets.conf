# FIGHTCITYTICKETS.com - Production Nginx Configuration
# Production-ready nginx configuration with security hardening

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name fightcitytickets.com www.fightcitytickets.com _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Enforce HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fightcitytickets.com www.fightcitytickets.com _;

    # SSL Configuration
    # IMPORTANT: SSL certificates must exist before starting nginx
    # Run certbot to generate certificates:
    #   certbot certonly --standalone -d fightcitytickets.com -d www.fightcitytickets.com
    # Nginx will fail to start if these paths don't exist (this is intentional for security)
    ssl_certificate /etc/letsencrypt/live/fightcitytickets.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fightcitytickets.com/privkey.pem;

    # SSL Security Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CSP: Restrictive policy - remove unsafe-inline/unsafe-eval for better security
    # Note: May need adjustment if frontend uses inline scripts/styles
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://maps.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.lob.com https://maps.googleapis.com;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Hide nginx version
    server_tokens off;

    # Rate limiting
    limit_req zone=basic burst=20 nodelay;
    limit_conn conn 10;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit patterns
    location ~* \.(php|asp|aspx|jsp|cgi|pl|py|sh|bash|exe|elf)$ {
        deny all;
    }

    # Block SQL injection patterns
    location ~* union|select|insert|update|delete|drop|alter|create|truncate {
        deny all;
    }

    # Block directory traversal
    location ~* \.\./ {
        deny all;
    }

    # API Health check - no rate limiting
    location /health {
        proxy_pass http://api/health;
        access_log off;
        allow all;
    }

    # Webhook endpoint - stricter rate limiting
    location /api/webhook/stripe {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api:8000;

        # Rate limiting for webhooks (Stripe sends from specific IPs)
        limit_req zone=basic burst=10 nodelay;
        limit_conn conn 5;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;

        # Security headers for API
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Admin endpoints - IP whitelist (set ADMIN_ALLOWED_IPS env var)
    location /api/admin/ {
        # Allow only from trusted IPs configured via environment variable
        # ADMIN_ALLOWED_IPS should be space-separated list of IP addresses/CIDR ranges
        # Example in docker-compose: set $ADMIN_ALLOWED_IPS "1.2.3.4 5.6.7.8 10.0.0.0/8";
        # For dynamic IP lists, use nginx map directive or set by docker-compose

        # Default: deny all, allow configured IPs
        # To enable: set ADMIN_ALLOWED_IPS in environment and uncomment allow/deny directives
        include /etc/nginx/admin_ips.conf;

        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;

        # Security headers for API
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Backend API - strip /api prefix before forwarding
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;

        # Security headers for API
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Handle /api without trailing slash
    location = /api {
        return 301 /api/;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://web:3000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Security headers for frontend
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Static assets - caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Block XMLRPC (WordPress attacks)
    location /xmlrpc.php {
        deny all;
    }

    # Block XML-RPC for WordPress if present
    location ~* /wp-admin/admin-ajax.php {
        # Allow if needed, otherwise deny
        allow all;
    }
}
